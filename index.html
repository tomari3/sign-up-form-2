<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="blob">
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path
          fill="#0962ff"

        />
      </svg>
    </div>
    <div class="blob">
      <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <path
          fill="#0d2652"
          d="M21,-34.4C29.3,-23,39.2,-19.5,51.2,-10.1C63.2,-0.8,77.1,14.4,76.1,27C75.1,39.5,59.1,49.5,44,50.9C28.8,52.4,14.4,45.3,0.8,44.2C-12.8,43.1,-25.5,47.9,-34.7,44.5C-43.9,41.1,-49.5,29.5,-54.2,17.1C-58.9,4.7,-62.8,-8.5,-62.7,-23.9C-62.5,-39.3,-58.4,-57,-47.3,-67.5C-36.2,-77.9,-18.1,-81,-5.8,-73C6.4,-65,12.8,-45.7,21,-34.4Z"
          transform="translate(100 100)"
        />
      </svg>
    </div>

    <main class=".main">
      <article class="signup-modal">
        <div class="modal-header">
          <h1 class="header">Sign Up</h1>
          <p class="subheader">Enjoy</p>
        </div>
        <div class="alt-container two-items">
          <button class="alt-log-btn">G</button>
          <button class="alt-log-btn">f</button>
        </div>
        <section>
          <form action="" id="form">
            <div class="two-items">
              <div class="input-control">
                <label for="username">Name</label>
                <input type="text" name="user-name" id="username" />
                <div class="error"></div>
              </div>
              <div class="input-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
                <div class="error"></div>
              </div>
            </div>
            <div class="input-control">
              <label for="pwd">Password</label>
              <input
                type="password"
                name="pwd"
                id="pwd"
                title="Minimum eight characters, at least one letter, one number and one special character"
                placeholder="8+ Characters, 1 Capital letter, 1 Symbol"
              />
              <div class="error"></div>
            </div>
            <div class="input-control">
              <label for="pwd2">Confirm Password</label>
              <input type="password" name="pwd2" id="pwd2" />
              <div class="error"></div>
            </div>
            <div class="input-control">
              <div class="tos">
                <input
                  type="checkbox"
                  name="ToS"
                  id="ToS"
                  class="checkbox"
                  required
                />
                <label for="ToS"
                  >Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Possimus odit totam, laboriosam aliquam</label
                >
              </div>
              <div class="error"></div>
            </div>
            <div>
              <button type="submit">Create An Account</button>
            </div>
          </form>
        </section>
        <p class="sign-in">Already have one? <a href="#">Sign in</a></p>
      </article>
    </main>
  </body>
</html>
